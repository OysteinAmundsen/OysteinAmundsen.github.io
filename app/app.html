<template id="template">
  <style>
  </style>
  <header>This is my web component app</header>
    <x-menu></x-menu>
  <footer>With footer even</footer>
</template>

<script>
  'use strict';
  var impDocPoly = document._currentScript.ownerDocument; // importee
  class xApp extends HTMLElement {
    constructor() {
      super();
    }

    createdCallback() {
      var template = impDocPoly.querySelector('#template');
      var clone    = document.importNode(template.content, true);
      this.root    = this.createShadowRoot();
      this.root.appendChild(clone);
    }
  }
  document.registerElement('x-app', xApp);
</script>
